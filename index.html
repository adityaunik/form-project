<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

<body>
    <div class="container">
        <div class="header border ">
            <i title="Graduation Cap" id="icon" class="fa-solid fa-2x fa-graduation-cap"></i>

                Home

                <h1>NEW USER REGISTRATION</h1>
                <i class="fa-solid fa-5x fa-user"></i>
            </div>
            
        </div>
        <div class="section border">

            <h2 class="border">Registration Form</h2>

            <form action="/action.js">
                
                    <div>
                        <label for="name"><span>NAME :</span></label><br>
                        <input type="text" id="name" placeholder="Enter Your Name"><br>
                    </div>
                    <div>
                        <label for="email"><span>E-MAIL :</span></label><br>
                        <input type="email" name="email" id="email" placeholder="Enter Your E-Mail"><br>
                    </div>
                    <div>
                        <label for="user"><span>USERNAME :</span></label><br>
                        <input type="text" name="username" id="user" placeholder="Enter Username"><br>
                    </div>
                    <div>
                        <label for="pass"><span>PASSWORD :</span></label><br>
                        <input type="password" name="password" id="pass" placeholder="Enter Password"><br>
                    </div>
                    <div id="submit">
                        <input type="submit" id="submit1" value="Submit">
                        <input type="reset" value="Reset">
                    
                </div>
                


            </form>
        </div>

            <a href="https://twitter.com/Adityag49401202/"><i class="fa-brands fa-2x fa-twitter-square"></i></a>
            <a href="https://www.instagram.com/adityagtm2/"><i class="fa-brands fa-2x  fa-instagram"></i>
                </a>
